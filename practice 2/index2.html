<!DOCTYPE html>
<html>
    <head>
        <title>
            nested table

        </title>
    </head>

    <body>
        <table  weight="600" align="center" 
                border="0" cellspacing="10" cellpadding="20">
                <!--first row s-->
            <tr>
                <td >
                    <table  bgcolor="blue" weight="600" height="200" border="" cellspacing="10" cellpadding="20">
                        <tr>
                            <td >
                                <table weight="300" bgcolor="black" border="" cellspacing="10" cellpadding="20">
                                    <tr>
                                        <td height="130" weight="" bgcolor="green"></td>
                                    </tr>
                                    <tr>
                                        <td td height="70" weight="" bgcolor="red"></td>
                                    </tr>
                                </table>
                            </td>
                            <td >
                                <table weight="300" bgcolor="violet" border="" cellspacing="10" cellpadding="20">
                                    <tr>
                                        <td weight="" height="150" bgcolor="purple"> </td>
                                        <tr>
                                            <td weight="" height="50" bgcolor="gray"></td>
                                        </tr>
                                    </tr>

                                </table>
                            </td>
                        </tr>
                    </table>
                </td>
                
            </tr>
            <!--first row e-->

            <!--2nd row s.......... here we will make 3 coloum-->
            <tr>
                <td  >
                    <table bgcolor="red" weight="600" height="150" border="" cellspacing="10" cellpadding="20" >
                        <tr>
                            <td weight="" height="" bgcolor="white"></td>
                            <td weight="" height="" bgcolor="pink"></td>
                            <td weight="" height="" bgcolor="blue"></td>
                        </tr>

                </table>
            </td>
            </tr>
            <!--2nd e-->

            <!--3rd row starts from here we made 4 coloum from here-->
            <tr>
                <td >
                    <table bgcolor="yellow" weight="600" height="250" border="" cellspacing="10" cellpadding="20">
                        <tr>
                            <td weight="150" height="" bgcolor="gray"></td>
                            <td weight="150" height="" bgcolor="black"></td>
                            <td weight="150" height="" bgcolor="green"></td>
                            <td weight="150" height="" bgcolor="violet"></td>
                        </tr>
                    </table>
                </td>
            </tr>
            <!--3rd finish here-->
            
            <!--4rth start from here made 3 coloum-->
            <tr>
                <td  >
                    <table bgcolor="green" weight="600" height="200" border="" cellspacing="10" cellpadding="20">
                        <tr>
                            <td weight="200" height="" bgcolor="red"></td>
                            <td weight="100" height="" bgcolor="yellow"></td>
                            <td weight="600" height="250" bgcolor="blue"></td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>

    </body>
</html>
